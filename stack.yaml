# texto curto explicando o studio
description: Example of stack
# Nome gerado pelo cli em kebab-case
name: example-portal-stack

# Nome com formatação livre que será exibido no portal.
displayName: Example Portal Stack

# caso a picture esteja fora do repo colocar uma url externa
# caso a picture esteja no repo fornecer o path
# todo: recomendar tamanho de picture
picture: "foto_da_stack.jpeg"

# Especificar a categoria da stack.
# Categorias disponíveis:
# [sre, frontend, backend, fullStack, analytics]
