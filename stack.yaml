# Especificar um arquivo .md que explique em detalhes o objetivo da stack
# todo: explicar melhor oque colocar nesse arquivo.
# por padrão o valor é about.md
about: about.md
# Especificar um arquivo .md com exemplos da utilização da stack.
# todo: explicar melhor oque colocar nesse arquivo.
# por padrão o valor é useCase.md
useCase: useCase.md
